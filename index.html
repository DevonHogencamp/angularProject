<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular Project</title>
        <!-- Load script at top because angular has to be loaded before it can template the page -->
        <script src="lib/angular/angular.min.js"></script>
    </head>
    <body>
        <input type="text" ng-model='name'>

        <h2>Welcome {{name}}</h2>
    </body>
</html>
