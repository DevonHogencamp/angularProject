<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Angular Project</title>
        <!-- Load script at top because angular has to be loaded before it can template the page -->
        <script src="lib/angular/angular.min.js"></script>
        <script src="js/controllers.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="main" ng-controller="MyController">
            <ul class="artistlist">
                <li class="artist cf" ng-repeat="item in artists">
                    <img ng-src="images/{{ item.shortname }}_tn.jpg" alt="Photo Of {{ item.name }}">

                    <div class="info">
                        <h2>{{ item.name | uppercase}}</h2>

                        <h3>{{ item.reknown }}</h3>
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
